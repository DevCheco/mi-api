<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Inicio de sesion</title>
</head>
<body>
    <div class="login-container">
    <div class="login-left">
      <img src="/frontend/img/API-removebg-preview.png" alt="Logo Consultoría" class="logo" />
      <h2>¡Bienvenido de nuevo!</h2>
      <p>Accede a tu cuenta para ver la API en funcionamiento.</p>
      <a href="/frontend/register.html" class="btn-outline">Regístrate</a>
    </div>
    
    <div class="login-right">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <div class="input-group">
          <input type="email" name="correo" id="email" placeholder="Correo electrónico" required />
        </div>
        <div class="input-group password-group">
          <input type="password" id="password" name="contrasena" placeholder="Contraseña" required />
          <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>
        <div class="options">
          <label><input type="checkbox" /> Recuérdame</label>
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="btn-login">Ingresar</button>
        <p class="signup-link">¿Eres nuevo? <a href="/frontend/register.html">Crea una cuenta</a></p>
      </form>
      
    </div>
  </div>

  <script src="js/login.js"></script>
  <script>
  function togglePassword() {
    const passwordInput = document.getElementById('contrasena');
    const toggleIcon = document.querySelector('.toggle-password');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.classList.remove('fa-eye');
      toggleIcon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      toggleIcon.classList.remove('fa-eye-slash');
      toggleIcon.classList.add('fa-eye');
    }
  }
</script>
</body>
</html>
