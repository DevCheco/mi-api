<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/frontend/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <title>Registrarse</title>
</head>
<body>
  <div class="register-container">
    <div class="register-left">
      <img src="/frontend/img/API-removebg-preview.png" alt="Logo Consultoría" class="logo" />
      <h2>¡Bienvenido!</h2>
      <p>Regístrate para acceder a la api.</p>
      <a href="/frontend/index.html" class="btn-outline">Iniciar Sesión</a>
    </div>

    <div class="register-right">
      <h2>Registro</h2>
      <form id="registro-form">
        <div class="input-group">
          <input type="text" name="nombre" placeholder="Nombre completo" required />
        </div>
        <div class="input-group">
          <input type="email" name="correo" placeholder="Correo electrónico" required />
        </div>
        
        <div class="input-group password-group">
          <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required />
          <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
        </div>
        
        <div class="options">
          <label>
            <input type="checkbox" name="acepta_datos" required />
            Acepto el tratamiento de mis datos personales
          </label>
        </div>
        <button type="submit" class="btn-register">Registrarse</button>
        <p class="login-link">¿Ya tienes cuenta? <a href="/frontend/index.html">Iniciar sesión</a></p>
      </form>
      
    </div>
  </div>
 <!-- Incluye bcryptjs desde CDN -->




<script>
  function togglePassword() {
    const passwordInput = document.getElementById('contrasena');
    const toggleIcon = document.querySelector('.toggle-password');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.classList.remove('fa-eye');
      toggleIcon.classList.add('fa-eye-slash');
    } else {
      passwordInput.type = 'password';
      toggleIcon.classList.remove('fa-eye-slash');
      toggleIcon.classList.add('fa-eye');
    }
  }
</script>

<script src="/frontend/js/register.js"></script>

</body>
</html>
